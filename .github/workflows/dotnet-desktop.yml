name: .NET Build & Publish EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v4

    - name: setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: install Visual Studio workloads needed for UWP and XAML projects
      shell: pwsh
      run: |
        $vsInstallPath = (& "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath)
        Write-Host "VS install path: $vsInstallPath"
        if (-not $vsInstallPath) {
          Write-Error "Visual Studio not found!"
          exit 1
        }
        # Run Visual Studio Installer from correct fixed path
        & "$env:ProgramFiles(x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify --installPath $vsInstallPath --add Microsoft.VisualStudio.Workload.UniversalWindowsPlatform --passive --norestart

    - name: build specific project (skip xaml junk)
      run: dotnet build BluetoothLEExplorer/BluetoothLEExplorer/VirtualBT.csproj --configuration Release --no-restore

    - name: publish EXE
      run: dotnet publish BluetoothLEExplorer/BluetoothLEExplorer/VirtualBT.csproj --configuration Release --output ./publish --no-restore

    - name: upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualBT-EXE
        path: ./publish
